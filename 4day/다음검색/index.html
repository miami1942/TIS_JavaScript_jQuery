<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음 디벨로퍼 검색기능</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!--아이콘-->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/greensock/gsap.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<!--ajax는 서버통신 비동기를 위해 만들어진것 위에서부터 읽는 코딩이 로딩이 안걸리게끔(비동기로 뺴고 나머지만 동기로 해서) 해준다-->

<body>
    <div id="header">
        <h1><img src="image/logo.png" alt=""></h1>
        <div class="searchBox">
            <div class="search">
                <input type="text" name="" id="imgSearch" placeholder="검색할 이미지를 쓰세요">
            </div>
            <button class="btn"><i class="xi-search"></i></button>
        </div>
        <div id="thumbs" data-splitting>
            <ul data-splitting>
                <!--<li><a href=""><img src="" alt=""></a></li>-->
            </ul>
            <div class="btns"><button class="btnMore">더보기<i class="xi-search"></i></button></div>
        </div>
    </div>
</body>

</html>
